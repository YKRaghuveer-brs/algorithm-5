<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Element in Rotated Sorted Array</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Find Element in Rotated Sorted Array</h1>
        <div class="form-group">
            <label for="inputArray">Rotated Sorted Array (comma-separated):</label>
            <input type="text" id="inputArray" class="form-control" placeholder="Enter rotated sorted array">
        </div>
        <div class="form-group">
            <label for="inputTarget">Target Element:</label>
            <input type="number" id="inputTarget" class="form-control" placeholder="Enter target element">
        </div>
        <div class="text-center mt-3">
            <button id="findElement" class="btn btn-primary">Find Element</button>
        </div>
        <div class="text-center mt-4" id="resultContainer"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
